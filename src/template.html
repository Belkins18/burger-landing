<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <link rel="manifest" href="/images/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">


  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body id="root">
  <section class="main">
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="/">
            <img  src="assets/images/logo.svg" alt="brand">
          </a>
        </div>

        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#">Почему у нас</a>
            </li>
            <li class="menu-item">
              <a href="#">Меню бургеров</a>
            </li>
            <li class="menu-item">
              <a href="#">Меню бургеров</a>
            </li>
          </ul>
        </nav>

        <div class="currency" title="Change currency">$</div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="main-info">
          <span class="main-small-info">Новое меню</span>
          <h1 class="main-title">бургер чеддер</h1>
          <p class="main-text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным вкусом
            наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.</p>
          <div class="main-action">
            <button class="button">Смотреть меню</button>
          </div>
        </div>
        <img src="assets/images/burger.png" alt="Big burger" class="main-image">
      </div>
    </main>
  </section>
</body>

</html>
